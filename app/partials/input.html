{{#if type === 'checkbox'}}
    <input type::{{type}} value::{{value}} onchange::{{@bind(app, binder, field, format)}} checked::{{checked}} class="{{class}}" disabled::{{disabled}}>
{{else}}
    <input type::{{type || 'text'}} value::{{value}} placeholder::{{placeholder}} oninput::{{@bind(app, binder, field, format)}} class="{{class}}" disabled::{{disabled}} step::{{format === 'float' ? 0.01 : 1}} step::{{step}} min::{{min}} max::{{max}}>
{{/if}}
